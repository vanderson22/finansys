<nav>
  <ol class="breadcrumb">

    <li class="breadcrumb-item">
        <a routerLink="/" > Home </a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/categories" > Categorias </a>
  </li>
    <li class="breadcrumb-item active">
        {{pageTitle}}
    </li>
  </ol>
</nav>

<div class="row mb-4">
  <!--largura toda da linha-->
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      {{pageTitle}}
    </h1>
  </div>
   <div class="col-md-2"> 
     <a routerLink="/categories" class="btn btn-light float-right"><< Voltar</a>
   </div>
</div>

<form [formGroup]="categoryForm"  (submit)="submitForm()" >

  <!-- olhar doc da div.card-->
  <div class="card">
    <div class="card-header">
      Informações sobre a categoria
    </div>

    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name"  formControlName="name" >
           <div class="text-danger"  *ngIf="categoryForm.get('name').invalid && categoryForm.get('name').touched">
              <div *ngIf="categoryForm.get('name').errors.required">dado obrigatório</div>
              <div *ngIf="categoryForm.get('name').errors.minlength">Tamanho mínimo inválido</div>
           </div>
        </div>
      </div>
       <div class="form-group col-md-8" >
         <label for="description" id="description" >Descrição</label>
         <input type="text" class="form-control" id="description"  formControlName="description" > 
       </div>
    </div>
  </div>

    <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
       <strong>Erro no servidor: </strong>
       <ul *ngFor="let messages of serverErrorMessages">
         <li>{{messages}}</li>
       </ul>
    </div>
     <!-- botão é desabilitado em duas situação, ao enviar, ou quando for inválido algum item do grupo do formulário.-->
     <button class="btn btn-primary btn-lg float-right mt-3 ml-3"  type="submit" [disabled] = "submittingForm || categoryForm.invalid" >Salvar</button>
</form>
